<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* CSS styles for the result page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        /* CSS styles for the container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        /* CSS styles for the result message */
        .result-message {
            margin-bottom: 20px;
        }

        /* CSS styles for the button */
        .back-button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            display: block;
        }

        /* Hover effect */
        .back-button:hover {
            background-color: #005f7f;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted value is: Yes</p>
</body>
</html>
